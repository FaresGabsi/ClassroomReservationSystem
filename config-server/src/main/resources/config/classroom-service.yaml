server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
    tracing:
        sampling:
        probability: 1.0
spring:
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      password: ''
      url: jdbc:mysql://localhost:3306/classroom-service
      username: root
    jpa:
      hibernate:
        ddl-auto: update